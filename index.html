<script>
    let pages = [], curPageIndex = 0;
    let canvasItems = [], selectedId = null;
    let draggedItem = null, resizeItem = null, draggedDOM = null, resizeDOM = null;
    let isDragging = false, isPanelDragging = false; 
    let startX, startY, initialX, initialY, initialW, initialH;
    let pStartX, pStartY, pIL, pIT; 
    let isPreviewMode = false;

    // === IndexedDB ì„¤ì • ===
    const DB_NAME = 'ProjectBoardDB';
    const STORE_NAME = 'pages';
    let db = null;
    let saveTimeout = null;

    const topNav = document.getElementById('topNav'), textEditorArea = document.getElementById('textEditorArea'), canvasArea = document.getElementById('canvasArea');
    const textInput = document.getElementById('textInput'), btnAddTab = document.getElementById('btnAddTab'), btnPreview = document.getElementById('btnPreview'), markdownPreview = document.getElementById('markdownPreview'), toast = document.getElementById('toast');
    const panel = document.getElementById('floatingPanel'), btnMinimize = document.getElementById('btnMinimize'), dragHandle = document.getElementById('dragHandle');
    const saveIndicator = document.getElementById('saveIndicator');

    function initDB() {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains(STORE_NAME)) {
                d.createObjectStore(STORE_NAME, { keyPath: 'id' });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadFromDB(); 
        };
        request.onerror = (e) => console.error("DB Error", e);
    }

    function loadFromDB() {
        const tx = db.transaction(STORE_NAME, 'readonly');
        const store = tx.objectStore(STORE_NAME);
        const req = store.get('my_project_data');

        req.onsuccess = () => {
            if (req.result) {
                pages = req.result.data;
            } else {
                const localData = localStorage.getItem('my_project_v3_layer_dots');
                if (localData) {
                    try { pages = JSON.parse(localData); } catch(e) { resetPages(); }
                } else {
                    resetPages();
                }
            }
            if(!pages.length) resetPages();
            curPageIndex = 0; renderTabs(); loadPage(0);
        };
    }

    // === ë°ì´í„° ì™„ì „ ì´ˆê¸°í™” í•¨ìˆ˜ ===
    function resetAllData() {
        if(confirm('âš ï¸ ê²½ê³ : ëª¨ë“  ë°ì´í„°(ì‚¬ì§„, ê¸€)ê°€ ì˜êµ¬ì ìœ¼ë¡œ ì‚­ì œë©ë‹ˆë‹¤.\nì •ë§ë¡œ ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            const req = indexedDB.deleteDatabase(DB_NAME);
            req.onsuccess = () => {
                localStorage.removeItem('my_project_v3_layer_dots');
                alert('ì´ˆê¸°í™” ë˜ì—ˆìŠµë‹ˆë‹¤.');
                location.reload(); 
            };
            req.onerror = () => {
                alert('ì´ˆê¸°í™” ì‹¤íŒ¨. ë¸Œë¼ìš°ì € ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            };
        }
    }

    function resetPages() { pages = [{ title: 'ğŸ¨ ë¹„ì£¼ì–¼ ë³´ë“œ', type: 'canvas', content: [] }, { title: 'ğŸ“ ì„¤ì • ë…¸íŠ¸', type: 'text', content: '# í”„ë¡œì íŠ¸ ì„¤ì •\n' }]; }

    function saveAll() {
        if (curPageIndex === 0) pages[0].content = canvasItems;
        else pages[curPageIndex].content = textInput.value;
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(executeSave, 500);
    }

    function executeSave() {
        if(!db) return;
        saveIndicator.classList.add('saving');
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const req = store.put({ id: 'my_project_data', data: pages });
        req.onsuccess = () => { setTimeout(() => { saveIndicator.classList.remove('saving'); }, 500); };
        req.onerror = () => { saveIndicator.classList.remove('saving'); };
    }

    function renderTabs() {
        document.querySelectorAll('.tab-item').forEach(e => e.remove());
        pages.forEach((page, idx) => {
            const tab = document.createElement('div');
            tab.className = `tab-item ${idx === curPageIndex ? 'active' : ''}`;
            let html = `<span>${page.title}</span>`;
            if (idx > 0) html += `<span class="tab-close" onclick="deletePage(event, ${idx})">Ã—</span>`;
            tab.innerHTML = html;
            tab.onclick = (e) => { if(!e.target.classList.contains('tab-close')) switchPage(idx); };
            tab.ondblclick = () => { const t = prompt('íƒ­ ì´ë¦„:', page.title); if(t) { pages[idx].title = t; saveAll(); renderTabs(); } };
            topNav.insertBefore(tab, btnAddTab);
        });
    }
    function switchPage(idx) { 
        if (curPageIndex === 0) pages[0].content = canvasItems; else pages[curPageIndex].content = textInput.value;
        saveAll(); curPageIndex = idx; renderTabs(); loadPage(idx); 
    }
    function deletePage(e, idx) { e.stopPropagation(); if(confirm('ì‚­ì œ?')) { pages.splice(idx, 1); if(curPageIndex >= pages.length) curPageIndex = pages.length -1; saveAll(); renderTabs(); loadPage(curPageIndex); } }

    function loadPage(idx) {
        isPreviewMode = false; markdownPreview.style.display = 'none'; textInput.style.display = 'block'; btnPreview.classList.remove('active');
        
        // Tool Box ë²„íŠ¼ ìš”ì†Œë“¤ ê°€ì ¸ì˜¤ê¸°
        const btnUndo = document.getElementById('btnUndo');
        const btnRedo = document.getElementById('btnRedo');
        const btnResetAll = document.getElementById('btnResetAll');
        const undoSep = document.getElementById('undoSep');

        if (idx === 0) {
            // === ë¹„ì£¼ì–¼ ë³´ë“œ ëª¨ë“œ ===
            textEditorArea.style.display = 'none'; canvasArea.style.display = 'block'; btnPreview.style.display = 'none';
            document.querySelector('.stats-info').style.display = 'none'; 
            
            // ë²„íŠ¼ ìƒíƒœ ì œì–´
            btnResetAll.style.display = 'flex'; // ì´ˆê¸°í™” ë²„íŠ¼ ë³´ì´ê¸°
            btnUndo.style.display = 'none';     // ì‹¤í–‰ì·¨ì†Œ ìˆ¨ê¸°ê¸°
            btnRedo.style.display = 'none';     // ë‹¤ì‹œì‹¤í–‰ ìˆ¨ê¸°ê¸°
            if(undoSep) undoSep.style.display = 'none'; // êµ¬ë¶„ì„  ìˆ¨ê¸°ê¸°

            canvasItems = pages[0].content || []; renderCanvasItems();
        } else {
            // === í…ìŠ¤íŠ¸ ì—ë””í„° ëª¨ë“œ ===
            canvasArea.style.display = 'none'; textEditorArea.style.display = 'block'; btnPreview.style.display = 'flex';
            document.querySelector('.stats-info').style.display = 'flex';
            
            // ë²„íŠ¼ ìƒíƒœ ì œì–´
            btnResetAll.style.display = 'none'; // ì´ˆê¸°í™” ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            btnUndo.style.display = 'flex';     // ì‹¤í–‰ì·¨ì†Œ ë³´ì´ê¸°
            btnRedo.style.display = 'flex';     // ë‹¤ì‹œì‹¤í–‰ ë³´ì´ê¸°
            if(undoSep) undoSep.style.display = 'block'; // êµ¬ë¶„ì„  ë³´ì´ê¸°

            textInput.value = pages[idx].content || ''; updateCounts();
        }
    }
    btnAddTab.onclick = () => { 
        if (curPageIndex === 0) pages[0].content = canvasItems; else pages[curPageIndex].content = textInput.value;
        pages.push({ title: `ë…¸íŠ¸ ${pages.length}`, type: 'text', content: '' }); 
        saveAll(); switchPage(pages.length - 1); 
    };

    function renderCanvasItems() {
        const existing = canvasArea.querySelectorAll('.item'); existing.forEach(e => e.remove());
        canvasItems.forEach(item => {
            const el = document.createElement('div');
            el.className = `item ${item.id === selectedId ? 'selected' : ''}`;
            el.id = `item-${item.id}`;
            el.setAttribute('data-title', item.title || "");
            el.style.left = item.x + 'px'; el.style.top = item.y + 'px';
            el.style.width = item.width + 'px'; el.style.height = item.type === 'image' ? 'auto' : item.height + 'px';
            el.style.background = item.type === 'memo' ? item.color : 'transparent';
            el.style.zIndex = item.zIndex || 1;
            if(item.type === 'memo') el.style.padding = '20px';
            
            const startHandler = (e) => handleCanvasStart(e, item, el);
            el.onmousedown = startHandler; el.ontouchstart = startHandler;

            let html = '';
            html += `<div class="config-panel" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">
                <button class="config-btn" onclick="changeZIndex(${item.id}, 'front')">ë§¨ì•</button>
                <button class="config-btn" onclick="changeZIndex(${item.id}, 'back')">ë§¨ë’¤</button>
                <div class="v-sep"></div>
                <button class="config-btn delete-btn" onclick="deleteCanvasItem(${item.id})">ì‚­ì œ</button>`;
            if(item.type === 'memo') html += `<div class="v-sep"></div><div class="color-dot" style="background:#fff9c4" onclick="setCanvasColor(${item.id},'#fff9c4')"></div><div class="color-dot" style="background:#b3e5fc" onclick="setCanvasColor(${item.id},'#b3e5fc')"></div><div class="color-dot" style="background:#dcedc8" onclick="setCanvasColor(${item.id},'#dcedc8')"></div><div class="color-dot" style="background:#ffcdd2" onclick="setCanvasColor(${item.id},'#ffcdd2')"></div>`;
            html += `</div>`;
            
            html += `<div class="tag">${item.title}</div>`;
            if(item.type === 'memo') html += `<input class="item-input-title" value="${item.title}" placeholder="ì œëª©" oninput="updateCanvasTitle(${item.id}, this.value)" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()"><textarea class="item-textarea" oninput="updateCanvasContent(${item.id}, this.value)" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">${item.content}</textarea>`;
            else html += `<img src="${item.content}">`;
            
            html += `<div class="resize-handle" onmousedown="startCanvasResize(event, ${item.id})" ontouchstart="startCanvasResize(event, ${item.id})"></div>`;
            el.innerHTML = html; canvasArea.appendChild(el);
        });
    }

    function getMaxZ() { return Math.max(0, ...canvasItems.map(i => i.zIndex || 1)); }

    function addMemoItem() { 
        const currentScroll = canvasArea.scrollTop;
        canvasItems.push({ 
            id: Date.now(), x: 100, y: currentScroll + 100,
            width: 260, height: 180, 
            type: 'memo', title: '', content: '', color: '#fff9c4',
            zIndex: getMaxZ() + 1 
        }); 
        renderCanvasItems(); saveAll(); 
    }
    
    function addCanvasImage(input) {
        const file = input.files[0]; if(!file) return;
        const currentScroll = canvasArea.scrollTop;
        const reader = new FileReader(); reader.onload = (e) => { 
            canvasItems.push({ 
                id: Date.now(), x: 150, y: currentScroll + 150,
                width: 300, height: 0, 
                type: 'image', content: e.target.result,
                zIndex: getMaxZ() + 1
            }); 
            renderCanvasItems(); saveAll(); 
        }; reader.readAsDataURL(file); input.value = '';
    }
    
    window.changeZIndex = (id, direction) => {
        const item = canvasItems.find(i => i.id === id); if(!item) return;
        const zIndexes = canvasItems.map(i => i.zIndex || 1);
        if (direction === 'front') item.zIndex = Math.max(...zIndexes, 0) + 1;
        else item.zIndex = Math.min(...zIndexes, 9999) - 1;
        renderCanvasItems(); saveAll();
    };

    const bgHandler = (e) => { if(e.target===canvasArea) { selectedId=null; renderCanvasItems(); } };
    canvasArea.onmousedown = bgHandler; canvasArea.ontouchstart = bgHandler;

    function handleCanvasStart(e, item, element) {
        if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.closest('.config-panel') || e.target.classList.contains('resize-handle')) return;
        if(e.cancelable && !e.target.tagName.match(/INPUT|TEXTAREA/)) { e.preventDefault(); }
        selectedId = item.id; draggedItem = item; isDragging = true;
        const c = e.type.includes('touch') ? e.changedTouches[0] : e;
        startX = c.clientX; startY = c.clientY; 
        initialX = item.x; initialY = item.y;
        renderCanvasItems(); draggedDOM = document.getElementById(`item-${item.id}`);
    }

    function startCanvasResize(e, id) {
        e.stopPropagation(); 
        if(e.type==='touchstart' && e.cancelable) e.preventDefault();
        resizeItem = canvasItems.find(i => i.id === id); resizeDOM = document.getElementById(`item-${id}`);
        const c = e.type.includes('touch') ? e.changedTouches[0] : e;
        startX = c.clientX; startY = c.clientY; initialW = resizeItem.width; initialH = resizeItem.height;
    }

    const startPanelDrag = (e) => {
        if(e.target === btnMinimize) return;
        if(e.type === 'touchstart' && e.cancelable) e.preventDefault();
        isPanelDragging = true; 
        const c = e.type.includes('touch') ? e.changedTouches[0] : e;
        pStartX = c.clientX; pStartY = c.clientY;
        const r = panel.getBoundingClientRect(); pIL = r.left; pIT = r.top;
        panel.style.right = 'auto'; panel.style.left = pIL + 'px'; panel.style.top = pIT + 'px';
    }
    dragHandle.onmousedown = startPanelDrag; dragHandle.ontouchstart = startPanelDrag;

    const onGlobalMove = (e) => {
        if ((isDragging || resizeItem || isPanelDragging) && e.cancelable) { e.preventDefault(); }
        const c = e.type.includes('touch') ? e.changedTouches[0] : e;
        
        if(isDragging && curPageIndex === 0 && draggedItem && draggedDOM) {
            draggedItem.x = initialX + c.clientX - startX; 
            draggedItem.y = initialY + c.clientY - startY;
            draggedDOM.style.left = draggedItem.x + 'px'; 
            draggedDOM.style.top = draggedItem.y + 'px';
        } else if(resizeItem && resizeDOM) {
            resizeItem.width = Math.max(50, initialW + c.clientX - startX); 
            resizeItem.height = Math.max(50, initialH + c.clientY - startY);
            resizeDOM.style.width = resizeItem.width + 'px'; 
            if(resizeItem.type !== 'image') resizeDOM.style.height = resizeItem.height + 'px';
        } else if (isPanelDragging) {
            panel.style.left = (pIL + c.clientX - pStartX) + 'px'; 
            panel.style.top = (pIT + c.clientY - pStartY) + 'px';
        }
    };

    const onGlobalEnd = () => { 
        if(isDragging || resizeItem) saveAll(); 
        isDragging = false; draggedItem = null; resizeItem = null; draggedDOM = null; resizeDOM = null; isPanelDragging = false; 
    };
    
    window.addEventListener('mousemove', onGlobalMove); window.addEventListener('mouseup', onGlobalEnd);
    window.addEventListener('touchmove', onGlobalMove, {passive: false}); 
    window.addEventListener('touchend', onGlobalEnd);

    window.updateCanvasTitle = (id, val) => { const item = canvasItems.find(i => i.id === id); if(item) { item.title = val; const el = document.getElementById(`item-${id}`); if(el) { el.setAttribute('data-title', val); const tag = el.querySelector('.tag'); if(tag) tag.textContent = val; } saveAll(); } };
    window.updateCanvasContent = (id, val) => { const item = canvasItems.find(i => i.id === id); if(item) { item.content = val; saveAll(); } };
    window.setCanvasColor = (id, color) => { const item = canvasItems.find(i => i.id === id); if(item) { item.color = color; saveAll(); renderCanvasItems(); } };
    window.deleteCanvasItem = (id) => { if(confirm('ì‚­ì œ?')) { canvasItems = canvasItems.filter(i => i.id !== id); selectedId = null; saveAll(); renderCanvasItems(); } };

    document.getElementById('btnUndo').onclick = () => { if(curPageIndex !== 0 && !isPreviewMode) { document.execCommand('undo'); textInput.focus(); }};
    document.getElementById('btnRedo').onclick = () => { if(curPageIndex !== 0 && !isPreviewMode) { document.execCommand('redo'); textInput.focus(); }};
    function updateCounts() {
        const t = textInput.value; const cjk = (t.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g)||[]).length;
        document.getElementById('totalToken').textContent = Math.ceil((cjk*1.1)+((t.length-cjk)*0.25)).toLocaleString();
        document.getElementById('totalChar').textContent = t.length.toLocaleString();
        const s = textInput.selectionStart, e = textInput.selectionEnd;
        const row = document.getElementById('selectionRow');
        if(e>s) { row.style.display='flex'; document.getElementById('selectChar').textContent = (e-s).toLocaleString(); } else row.style.display='none';
    }
    ['input', 'click', 'mouseup', 'keyup'].forEach(ev => textInput.addEventListener(ev, () => { updateCounts(); if(ev === 'input') saveAll(); }));
    btnPreview.onclick = () => { 
        if(curPageIndex === 0) return;
        if(typeof marked === 'undefined') { alert('ì¸í„°ë„· ì—°ê²° í™•ì¸'); return; }
        if(!isPreviewMode) { markdownPreview.innerHTML = marked.parse(textInput.value); textInput.style.display = 'none'; markdownPreview.style.display = 'block'; btnPreview.classList.add('active'); showToast('ë¯¸ë¦¬ë³´ê¸°'); } 
        else { markdownPreview.style.display = 'none'; textInput.style.display = 'block'; btnPreview.classList.remove('active'); textInput.focus(); } isPreviewMode = !isPreviewMode; 
    };
    document.getElementById('btnSaveJson').onclick = () => { saveAll(); const blob = new Blob([JSON.stringify({version:3, pages}, null, 2)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Project.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); showToast('íŒŒì¼ ë‚´ë³´ë‚´ê¸°'); };
    document.getElementById('btnLoadJson').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => { const f = e.target.files[0]; if(!f) return; if(!confirm('ë®ì–´ì“°ê¸°?')) return; const r = new FileReader(); r.onload = (evt) => { try { const d = JSON.parse(evt.target.result); if(d.pages) { pages = d.pages; curPageIndex = 0; renderTabs(); loadPage(0); saveAll(); showToast('ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ'); } } catch(e) { alert('ì˜¤ë¥˜'); } }; r.readAsText(f); e.target.value=''; };
    
    const symbols = ['# ', '- ', '**', '> ', '```', '[]()', 'â†’', 'â†', 'â†”', 'ğŸ¤«', 'â“¤', 'â“’', 'âœ…', 'âŒ', 'âš ï¸', 'ğŸ’‹', 'ğŸ«¦', 'ğŸ”¥', 'ğŸ’¦', 'ğŸ’¤', 'ğŸ“•', 'ğŸ“™', 'ğŸ“—', 'ğŸ“˜', 'Ã—', 'Ã·', 'ã€Œ', 'ã€', 'ã€', 'ã€'];
    const sp = document.getElementById('symbolPalette'); symbols.forEach(c => { const b = document.createElement('button'); b.className = 'sym-btn'; b.textContent = c; b.onclick = () => insertSymbol(c); sp.appendChild(b); });
    document.getElementById('btnSymbol').onclick = () => sp.classList.toggle('show');
    function insertSymbol(c) { if(curPageIndex===0 && selectedId) { const i = canvasItems.find(x=>x.id===selectedId); if(i&&i.type==='memo'){ i.content+=c; document.getElementById(`item-${selectedId}`).querySelector('textarea').value=i.content; saveAll(); } } else if(curPageIndex!==0 && !isPreviewMode) { const s=textInput.selectionStart,e=textInput.selectionEnd,v=textInput.value; textInput.value=v.substring(0,s)+c+v.substring(e); textInput.selectionStart=s+c.length; textInput.focus(); updateCounts(); saveAll(); } }
    
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2500); }
    const p = document.getElementById('floatingPanel');
    textInput.addEventListener('input', () => p.classList.add('faded'));
    textInput.addEventListener('keyup', () => setTimeout(() => p.classList.remove('faded'), 800));

    initDB();
</script>
